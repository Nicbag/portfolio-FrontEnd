<form (ngSubmit)="onSubmit()">
    <div class="form-control">
        <div>
            <label for="text" class="display-6">Ingrese Puesto</label>
            <br>
            <br> 
            <input type="text" name="text" id="text" placeholder="Nombre puesto" [(ngModel)]="puesto">
        </div>
        <br>
        <div>
            <label for="text" class="display-6">Ingrese descripcion</label>
            <br>
            <br> 
            <input type="text" name="text" id="text" placeholder="Nombre descripcion" [(ngModel)]="descripcion">
        </div>
        <br>
        <div>
            <label for="text" class="display-6">Ingrese fecha de inicio</label>
            <br>
            <br> 
            <input type="text" name="text" id="mes" placeholder="Mes" [(ngModel)]="mes[0]">
            <input type="number" name="number" id="number" placeholder="Año" [(ngModel)]="ano[0]">
        </div>
        <br>
        <div>
            <label for="text" class="display-6">Ingrese fecha de finalización</label>
            <br>
            <br> 
            <input type="text" name="text" id="mes" placeholder="Mes" [(ngModel)]="mes[1]">
            <input type="number" name="number" id="number" placeholder="Año" [(ngModel)]="ano[1]">
        </div>
        <br>
        <div>
            <input type="submit" class="btn btn-success">
            
        </div>
    </div>    
    
</form>
<br>
