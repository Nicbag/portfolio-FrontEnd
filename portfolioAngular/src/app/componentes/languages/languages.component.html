<div class="carta">
    <div class="container-fluid" id="titulo1">
        <div class="row justify-content-sm-center text-center">
            <div class="col-sm-10 col-md-8 col-sm-6" data-aos="fade-up">
                <h1 class="dispay-1 text-white">
                    <span class="small"> Full stack developer</span>
                    <br>
                    <span class="display-1"> Idiomas</span>
                </h1>
            </div>
        </div>
    </div>

    <br>
    <br>

    <div class="container">
        <button id="agregar" *ngIf="!mostrarFormularioadd" (click)="mostrarFormulario()"></button>
        <button id="borrar" *ngIf="mostrarFormularioadd" (click)="mostrarFormulario()"></button>
        <app-add-language (addLanguage)="agregarItem($event)" *ngIf="mostrarFormularioadd"></app-add-language>    
        <ul *ngFor="let idi of datosIdioma, let i=index">
            <div class="row">
                <div class="col-lg-5 col-sm-7">
                    <h3 class="display-5" id="text-idioma1-1">{{idi.nombreIdioma}}</h3>
                    
                    <p id="text-idioma1-2">{{idi.nivelIdioma}}</p>
                    
                </div>
                
                <div class="col-lg-5 col-sm-5" style="margin-top: 3%;">
                    <div class="progress" role="progressbar" aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar progress-bar bg-success" id="text-progress1" [style.width]="idi.valorIdioma"></div>
                    </div>
                    
                </div>
                <div class="col-2 col-md-2  col-sm-2 col-lg-1">
                    <div class="btn-edit" (click)="mostrarEdit(i)" *ngIf="!mostrarFormularioedit[i]">
                        <a href="#text-idioma1-1" class="btn-right">
                            <button class="fa fa-pen"></button>
                        </a>
                    </div>
                </div>
                <div class="col-2 col-md-2  col-sm-2 col-lg-1">
                    <div class="btn-edit" (click)="borrarItem(idi)">
                        <a href="#text-idioma1-1" class="btn-right">
                            <button id="borrar"></button>
                        </a>
                    </div>   
                </div>

                <form *ngIf="mostrarFormularioedit[i]" (ngSubmit)="onSubmit(idi,i)">
                    <div class="form-control">
                        <label class="display-6">Editar</label>
                        <br>
                        <div>
                            <input type="text" id="edit-idioma1-1" name="nombre" [(ngModel)]="idi.nombreIdioma" placeholder="nombre idioma">
                        </div>
                        <br>
                        <div>
                            <input type="text" id="edit-idioma1-2" name="nivel" [(ngModel)]="idi.nivelIdioma" placeholder="nivel de idioma">
                        </div>
                        <br>
                        <div>
                            <input type="number" id="edit-progress1" name="valor" [(ngModel)]="idi.valorIdioma" placeholder="valor del nivel">
                            <br>
                            <small>El valor actual es de {{idi.valorIdioma}} </small>
                        </div>
                        <br>
                        <input type="submit" class="btn btn-success">


                    </div>
                </form>
            </div>
            <span class="separador-fila" data-aos="fade-right"> ㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤ</span>
            
        </ul>
    </div>

    <br>
    <br>
</div>
