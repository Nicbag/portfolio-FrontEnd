<div class="carta">
    <div class="container-fluid" id="titulo1">
        <div class="row justify-content-sm-center text-center" data-aos="fade-up">
            <div class="col-sm-10 col-md-8 col-sm-6">
                <h1 class="dispay-1 text-white">
                    <span class="small"> Full stack developer</span>
                    <br>
                    <span class="display-1"> Destrezas</span>
                </h1>
            </div>
        </div>
    </div> 
    
    <br>
    <br>

    
    <div class="container-fluid ">
        <div class="carta" >
            <button id="agregar" *ngIf="!mostrarFormularioadd" (click)="mostrarFormulario()"></button>
            <button id="borrar" *ngIf="mostrarFormularioadd" (click)="mostrarFormulario()"></button>
            <app-add-skill (addSkill)="agregarItem($event)" *ngIf="mostrarFormularioadd"></app-add-skill>
            <div class="row justify-content-center" >
                <div class="col-lg-6 col-sm-12 col-md-11" style="margin-bottom: 22px;" *ngFor="let des of datosDestreza, let i=index">
                    <div class="row">
                        <div class="col-2 col-md-2  col-sm-2 col-lg-1">
                            <div class="btn-edit" (click)="mostrarEdit(i)" *ngIf="!mostrarFormularioedit[i]">
                                <a href="#text-destreza1" class="btn-right">
                                    <button class="fa fa-pen"></button>
                                </a>
                            </div>
                        </div>
                        <div class="col-2 col-md-2  col-sm-2 col-lg-1">
                            <div class="btn-editd" (click)="borrarItem(des)">
                                <a href="#text-destreza1" class="btn-right">
                                    <button id="borrar"></button>
                                </a>
                            </div>   
                        </div>
                    </div> 
                    <div class="card">
                        <div class="row justify-content-center">
                            <div class="col-5">
                                <h3 id="text-destreza1"> {{des.nombreDestreza}}</h3>
                                 
                            </div>
                            <div class="col-7">
                                <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="margin-top: 10px;" >
                                    <span class="progress-bar" id="text-barra1" [style.width]="des.nivelDestreza"></span>
                                </div>
                            </div>
                            <form *ngIf="mostrarFormularioedit[i]" (ngSubmit)="onSubmit(des, i)">
                                <div class="form-control">
                                    <div>
                                        <input type="text"id="text" name="nombre" placeholder="Nombre Destreza" [(ngModel)]="des.nombreDestreza" >
                                    </div>
                                    <br>
                                    <div>
                                        <input type="number"id="text" name="nivel" placeholder="Nivel de Destreza" [(ngModel)]="des.nivelDestreza" >
                                        <br>
                                        <small> El nivel actual es de {{des.nivelDestreza}}</small>
                                    </div>
                                    <br>
                                    <input type="submit" class="btn btn-success">

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <br>
    <br>
</div>
